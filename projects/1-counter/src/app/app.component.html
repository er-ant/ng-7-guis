<div class="card">
  <div class="card-body">
    <h5 class="card-title">Counter</h5>
    <div class="card-counter__container">
      <input type="text" class="form-control" disabled [ngModel]="counter">
      <button type="button" class="btn btn-primary" (click)="count()">Count</button>
    </div>
  </div>
</div>
